<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="css/px-app-switcher-styles.html">

<!--
REPLACE THIS TEXT WITH A COMPONENT DESCRIPTION

##### Usage

    <px-app-switcher items='[{icon: "fa fa-lg fa-briefcase",title: "Asset Explorer",url: "http://opal.corporate.ge.com/opal/"},{icon: "fa fa-lg fa-wrench",title: "EVM",url: "http://microservices.corporate.ge.com/evmdashboard/index.html"},{icon: "fa fa-lg fa-camera",title: "System Status",url: "http://systemstatus.ge.com/"}]'></px-app-switcher>

@demo index.html

<dom-module id="px-app-switcher">
  <template>
    <style include="px-app-switcher-styles"></style>
    <style>
      :root {
        --shared-position-right: '';
        --shared-position-left: '';
        --shared-margin: '';
        --carat-right:'';
        --carat-left:'';
        --carat-top: -4px;
      }
    </style>
    <style is="custom-style" include="px-app-switcher-styles">

      .fa-lg.px-app-switcher{
        vertical-align: 0 !important;
        height: 20px;
      }

    </style>
    <div class="parent-container" style="width:100%">
    <iron-icon on-tap="_clickButtonEvent" class="menu-button" id="btn2" icon="fa:fa-th" style="float:right"></iron-icon>
    <div class$="{{displayString}} switcher-body" id="switcher-body-id">
      <div id="carat"></div>
      <table class=" table table--large table--fixed table--no-cells">
        <tr>
          <template is="dom-repeat" items="{{iconsList}}">
            <td class="center">
              <a href$="{{item.url}}">
                <div class="flex flex--row flex--center flex--middle">
                  <div>
                    <i class$="{{item.icon}}"></i>
                  </div>
                </div>
                <div class="flex flex--row flex--center flex--middle">
                  <div>
                    <span>{{item.title}}</span>
                  </div>
                </div>
              </a>
            </td>
          </template>
        </tr>
      </table>
    </div>
    </div>
  </template>

</dom-module>
<script src="dist/px-app-switcher.js"></script>
